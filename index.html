<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form__container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
          <div class="submit__block">
            <hr>
            <button type="submit" class="submit__button"><img src="./assets/images/icon-arrow.svg" alt="arrow-icon"></button>
            
          </div>
      </form>
      <div class="output">
        <h1><span id="YYYY">--</span>years</h1>
        <h1><span id="MM">--</span>Months</h1>
        <h1><span id="DD">--</span>days</h1>
      </div>
    </div>
    <!-- <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
